<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="Microsoft Visual Studio .NET 7.1" name="GENERATOR">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title></title>

    <link type="text/css" href="cssCn.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
    <script type="text/javascript" src="MultiSelectDepartSelectItem.js"></script>
</head>
<body>
    <form name="myform" method="post">
    <div id="content">
        <table id="tb_content" cellspacing="0" cellpadding="0" width="100%" align="center">
            <tbody>
                <tr>
                    <td valign="top">
                        <table class="tb_search" cellspacing="1" width="100%">
                            <tbody>
                                <tr>
                                    <td class="search" colspan="2">
                                        <span id="MsgtitleKeyWord"></span><span class="tips" id="MsgtitleHitTips"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 3px; padding-bottom: 3px; padding-left: 2px;">
                                        <table cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                            <td>
                                                <textarea class="input_search_l" id="searchKey" rows="3" style="width: 583px; height: 47px;
                                                    vertical-align: text-bottom" name="searchKey" onkeyup="ZTEDeptSelectItem.checkItemLength()"
                                                    onkeydown="ZTEDeptSelectItem.changestateDialog()" maxlength="200"></textarea>
                                             </td>
                                             <td style="padding-left:9px;padding-top:27px;padding-right:10px;" align="left">
                                             <input class="button" style="width:50px;" id="btnSearch" type="button" value="查询" name="btnSearch" onclick="ZTEDeptSelectItem.searchEmployee()">
                                             <img src="busy.gif" id="busy" style="display: none" />
                                             </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                            <td style="height:5px;">
                                            </td>
                                            </tr>
                                        </table>
                        <div id="searchresult" style="display:;">
                            <table class="tb_input" cellspacing="1" cellpadding="0" width="100%" border="0">
                                <tbody>
                                    <tr>
                                        <td style="padding-left: 5px;width:300px;" class="td_title" valign="top" nowrap align="left"
                                            height="10">
                                            <span id="MsgCanSelect"></span><span style="display: none">(<label id="lblLeftCount">0</label>)</span>
                                        </td>
                                        <td rowspan="2" style="width:73px;padding-left: 15px; padding-right: 8px; padding-top: 13px;
                                            padding-bottom: 16px;">
                                            <table border="0">
                                                <tr>
                                                    <td align="center">
                                                        <input title="" class="button" style="width: 50px; display: block" id="btnMoveAllRight"
                                                            onclick="ZTEDeptSelectItem.moveAllRight()" type="button" value=">>" name="btnMoveAllRight">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="height: 20px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="center">
                                                        <input title="" class="button" style="width: 50px;" id="btnMoveRight" onclick="ZTEDeptSelectItem.moveRight()"
                                                            type="button" value=">&nbsp;" name="btnMoveRight">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="height: 20px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="center">
                                                        <input title="" class="button" style="width: 50px;" id="btnMoveLeft" onclick="ZTEDeptSelectItem.moveLeft()"
                                                            type="button" value="<&nbsp;" name="btnMoveLeft">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="height: 20px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="center">
                                                        <input title="" class="button" style="width: 50px; display: block" id="btnMoveAllLeft"
                                                            onclick="ZTEDeptSelectItem.moveAllLeft()" type="button" value="<<" name="btnMoveAllLeft">
                                                        <br />
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td style="padding-left: 5px;width:300px;" class="td_title" valign="top" nowrap align="left"
                                            height="10">
                                            <span id="MsgSelected"></span><span>(<label id="lblRightCount">0</label>)</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detail" style="padding-top: 5px; padding-bottom: 4px; padding-left: 5px;
                                            padding-right: 5px;">
                                            <select id="ListBoxLeft" ondblclick="ZTEDeptSelectItem.moveRight()" style="width: 100%;
                                                height: 300px;" multiple size="4" name="ListBoxLeft">
                                            </select>
                                        </td>
                                        <td class="detail" style="padding-top: 5px; padding-bottom: 4px; padding-left: 5px;
                                            padding-right: 5px;">
                                            <select id="ListBoxRight" ondblclick="ZTEDeptSelectItem.moveLeft()" style="width: 100%;
                                                height: 300px;" multiple size="4" name="ListBoxRight">
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <table cellspacing="0" cellpadding="0" width="100%" border="0">
                            <tr>
                                <td class="button" align="right" style="padding-top:5px;" valign="top">
                                    <input class="button" onclick="ZTEDeptSelectItem.ok()" disabled="disabled" type="button"
                                        value="确定" name="btnOK" id="btnOK">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </form>

    <script type="text/javascript" language="javascript">
        ZTEDeptSelectItem.loadData();
    </script>

</body>
</html>
